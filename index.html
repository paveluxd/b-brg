<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Baryon Gate</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- //mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

    <!-- //Grenze -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Start game -->
    <div id="gameStartScreen" class="modal " onclick=" toggleModal('gameStartScreen')">
        <div class="modal-container">
                
                <img src="./img/bg/start.svg" alt="">
                <p class="body-14">Mini dungeon crawler game<br>in the browser.</p>
                
                <p class="body-14 italic b50">Tap to start</p>
            
        </div>
    </div>

    <!-- Game over -->
    <div id="gameEndScreen" class="modal hide"  onclick="">
        <div class="modal-container">
                
            <img src="./img/bg/end.svg" alt="">
            <p class="body-14">You reached <span class="bold">stage 5</span> out of 12<br>and lost the encounter.</p>
            <p class="body-14 italic b50">Tap to start</p>
        
        </div>
    </div>

    <!-- TAB CONTAINER -->
    <div id="tab-container" class="tab-container row ">
    </div>



    <!-- Map -->
    <div id="map" class="screen tab ">
        <div class="column" style="width: 100%; gap:48px;">
            <button onclick="screen('combat'), initiateCombat()">
                <div>
                    <img src="./img/ico/attack.svg" alt="">
                    Fight
                </div> 
            </button> 
            
            <!-- <button onclick="screen('shop')">
                <div>
                    <img src="./img/ico/gold.svg" alt="">
                    Camp
                </div> 
            </button>
            <button onclick=" ">
                <div>
                    <img src="./img/ico/fish.svg" alt="">
                    Lake
                </div>  
            </button>
            <button onclick=" ">   
                <div>
                    <img src="./img/ico/wood.svg" alt="">
                    Forest
                </div>             
            </button> -->
        </div>
    </div>

    <!-- Combat -->
    <div id="combat" class="screen hide">

        <!-- Game info -->
        <p id="log">stage: 1<br> turn:1</p>

        <!-- Units images -->
        <div class="column grow bg-image" style="width:100%; align-items: stretch; padding: 0 4px;">
            <div class="row" style="align-items: stretch; flex-grow: 1;">
                <!-- Player -->
                <div class="column">
                    <div class="imgcont">
                        <p id="plDmgInd" class="floating-ind">0</p>
    
                        <div id="player-sprite"></div>
                    </div>
    
                    
                </div>
        
                <!-- Enemy -->
                <div id="enemySprite" class="column" style="position: relative;">
                    <div class="imgcont">
                        <p id="enDmgInd" class="floating-ind">0</p>
    
                        <!-- <img id="enemyImg" src="../img/enemy/balanced/1.png" class="flip"> -->
                        <div id="enemy-sprite" class="flip"></div>

                        <!-- UI:Enemy intent indicator -->
                        <div id="intent-indicator" class="row">
                            <svg><polygon points="12,12 12,0 4,6"/></svg>
                            <p id="intent" class="body-14"></p>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    
        
        <!-- UI: Actions -->
        <div id="stats-container">
            <!-- Actions container -->
            <div id="stats" onclick="screen('character', 'combat-menu')">
                <!-- Player stat section --> 
                <div class="stat-group">
                        <div class="stat">
                            <img src="./img/ico/dice-bb.svg" alt="">
                            <div id="p-dice"></div>
                        </div>
                        <div class="stat sm">
                            <img src="./img/ico/power-bb-w.svg" alt="">
                            <p id="p-power"></p>
                        </div>
                        <div class="stat life">
                            <img src="./img/ico/hp-bb-red.svg" alt="">
                            <div id="p-life"></div>
                        </div>
                        <div class="stat sm">
                            <img src="./img/ico/shield-bb-w.svg" alt="">
                            <p id="p-def"></p>
                        </div>
                </div>
        
                <!-- Enemy stat section -->
                <div class="stat-group">
                        <div class="stat">
                            <img src="./img/ico/dice-bb.svg" alt="">
                            <div id="dice"></div>
                        </div>
                        <div class="stat sm">
                            <img src="./img/ico/power-bb-w.svg" alt="">
                            <p id="power"></p>
                        </div>
                        <div class="stat life">
                            <img src="./img/ico/hp-bb-red.svg" alt="">
                            <div id="life"></div>
                        </div>
                        <div class="stat sm">
                            <img src="./img/ico/shield-bb-w.svg" alt="">
                            <p id="def"></p>
                        </div>
        
                </div>
            </div>
        
            <div id="playerActionContainer" class="actions-container"></div>
        </div>
    </div>

    <!-- Reward screen -->
    <div id="reward-screen" class="modal hide snap-scroll" >
        <!-- Tabs -->
        <div class="tab-container">
            <button onclick="location.href='#reward-slide'">
                <img src="../img/ico/tab-reward.svg">
                Rewards
            </button>
            <button onclick="location.href='#inventory-slide'">
                <img src="../img/ico/inventory-tab.svg">
                Inventory
            </button>
        </div>

        <!-- Reward slide -->
        <div  id="reward-slide" class="modal-container snap-scroll-item  tab-margin">
            <div class="column" style="gap: 12px; width: 100%; align-items: flex-start;">

                <h2 id="combatEndIndicator">Victory</h2>
                <p class="body-14">
                    You defeated the enemy.<br> 
                    Pick one reward:
                </p>
            </div>

            <div id="reward-container" class="modal-body"></div>
        </div>

        <!-- Inventory slide -->
        <div  id="inventory-slide" class="modal-container snap-scroll-item  tab-margin">
            <div class="column" style="gap: 12px; width: 100%; align-items: flex-start;">
                <h2>Inventory</h2>
                <p id="inventorySlideDesc" class="body-14">
                    <br>
                    <br>
                </p>
            </div>

            <div id="inventory-ref-container" class="modal-body"></div>
        </div>
    </div>



    <!-- Character -->
    <div id="character" class="screen tab hide" >
        <div class="modal-container tab-margin">

            <div id='character-content' class="column modal-body"></div>

        </div>
    </div>

    <!-- Inventory -->
    <div id="inventory" class="screen tab hide" >
        <div class="modal-container tab-margin">
            <h2 id="inventory-heading"></h2>
            <div id="inventory-list" class="modal-body"></div>
        </div>
    </div>
        <!-- Item modal -->
        <div id="item-modal" class="hide modal" >
            <div class="modal-container tab-margin">
                <div class="modal-header">
                    <h2></h2>
                </div>

                <div id="item-modal-body" class="column modal-body"></div>
            </div>
        </div>



    <!-- TREE -->
    <div id="tree" class="screen hide tab" >
        <div class="modal-container">

            <div class="modal-header">Tree</div>
            <div id="skill-tree" class="modal-body"></div>

        </div>
    </div>

    <!-- SHOP -->
    <div id="shop" class="screen hide" >
        <div class="modal-container">
            <div class="modal-header">
                <h2>Shop</h2>
                <button onclick=" screen('map', this)">Close shop</button>
            </div>

            <div class="column  modal-body">
                Buy & sell items
            </div>
        </div>
    </div>
</body>

<script src="utility.js"></script>

<script src="./data/items.js"></script>
<script src="./data/actions.js"></script>
<script src="./data/data.js"></script>

<script src="ui.js"></script>
<script src="main.js"></script>
</html>
