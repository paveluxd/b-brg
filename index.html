<!DOCTYPE html>
<html 
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:og="http://ogp.me/ns#"
    xmlns:fb="https://www.facebook.com/2008/fbml"
>
<head>
    <meta charset="UTF-8">
    <title>Gates Of Morr</title>
    
    <!-- Share link preview -->
    <meta property="og:title" content="Gates Of Morr" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.exitsofmorr.com" />
    <meta property="og:image:url" content="https://www.exitsofmorr.com/img/share-image.png" />
    <meta property="og:image:type" content="image/png" >
    <meta property="og:image:width" content="1200" >
    <meta property="og:image:height" content="1200" >

    <!-- Descriptions -->
    <meta property="og:description" content="A free web rougelike with unique dice based combat system, many interesting items and map events." />
    <meta name="description" content="A free web rougelike with unique dice based combat system, many interesting items and map events.">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/page-specific.css">


    <!-- Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

    <!-- Grenze -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon"      sizes="180x180"    href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"      href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"      href="./favicon/favicon-16x16.png">
    <link rel="manifest"                                 href="./favicon/site.webmanifest">
    <link rel="mask-icon"                                href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<!-- State screen -->
    <div id="state-screen" class="modal state-screen " onclick="playerClassSelection()">
        <div class="modal-container">
            <img src="./img/bg/start.svg" class="illustration">
            <p class="body-14">
                Mini roguelike for the web.<br>
                <b>Early access</b> play tester demo.
            </p>
            <p class="body-14 italic b50">Tap to play</p>
        </div>
    </div>

<!-- Map -->
    <div id="map" class="hide"> 

        <!-- Tab section -->
        <div id="map-tabs" class="tab-container external-tabs" onclick="screen('character')">
            <!-- Exp bar -->

            <!-- Stat indicator -->
            <div id="stat-indicator">
                
                <!-- Food -->
                <div>
                    <img src='./img/ico/fish.svg'>
                    <p id='pl-food' class="mono-m"></p>
                </div>

                <!-- Power -->
                <div>
                    <img src='./img/ico/power.svg'>
                    <p id='pl-power' class="mono-m"></p>
                </div>
        
                <!-- Life -->
                <div>
                    <img src='./img/ico/life.svg'>
                    <p id='pl-life' class="mono-m"></p>
                </div>

                <!-- Coins -->
                <div>
                    <img src='./img/ico/coin-sm.svg'>
                    <p id='pl-coins' class="mono-m"></p>
                </div>

                
            </div>

            <button id="map-character-btn" class="tab">
                <img src="./img/ico/Character.svg">
                Character
            </button>
        </div>

        <div id="map-frame" class="map-frame">
            <div id="map-container"></div>
        </div>
    </div>

<!-- CHARACTER SCREEN -->
        

        <div id="character-tabs" class="tab-container external-tabs row hide">

            <!-- For combat menu -->
            <button id="hide-btn" class="tab hide" onclick="screen('combat')">
                <img src="./img/ico/tab-hide.svg">
                Hide
            </button>

            <button id="map-btn" class="tab" onclick="screen('map')">
                <img src="./img/ico/map.svg">
                Map
            </button>

            <button id="character-btn" class="tab" onclick="screen('character')">
                <img src="./img/ico/character.svg">
                Character
            </button>

            <button  id="inventory-btn" class="tab" onclick="screen('inventory')">
                <img src="./img/ico/inventory.svg">
                Inventory
            </button>

            <button id="tree-btn" class="tab" onclick="screen('tree')">
                <img src="./img/ico/tree.svg">
                Tree
            </button>
        </div>

        <!-- 1. Character -->
        <div id="character" class="screen hide">
            <!-- Page contetn -->
            <div class="modal-container">
                <div id='character-content' class="column">
                    
                    <h2>Character</h2>
                
                    <!-- Character stats -->
                    <div id="stat-block" class = "body-14 stat-block"></div>

                    <!-- Actions -->
                    <div class ="column" style="gap:8px; align-items:flex-start;">
                        <p class="body-14 italic">Combat actions from equipment</p>
                        <div id="action-list"></div>
                    </div>

                    <!-- Passives -->
                    <div class ="column" style="gap:8px; align-items:flex-start;">
                        <p class="body-14 italic">Passives from equipment</p>
                        <div id="passive-list"></div>
                    </div>
          
                    <button onclick="localStorage.clear(), location.reload();">Start new run</button>
                </div>
            </div>
        </div>
        <!-- 2. Inventory -->
        <div id="inventory" class="screen hide">
            <div class="modal-container">
                
                <h2 id="inventory-heading"></h2>
                
                <div id="inventory-list" class="item-list"></div>
            </div>
        </div>
        <!-- 3. Tree -->
        <div id="tree"      class="screen hide">
            <!-- Extensions -->
            <div id="tree-node-popup" class="body-12 hide" onclick="el('tree-node-popup').classList.add('hide')">
            </div>

            <!-- <div class="modal-container"> -->
                
                <!-- <h2>Passive skill tree</h2>
                <p id="skill-points-indicator" class="body-14"></p> -->
                
                <div id="skill-tree" class=""></div>
            <!-- </div> -->
        </div>

<!-- Combat -->
    <div id="combat" class="screen hide">
        <!-- Game info -->
        <p id="log"></p>
        
        <!-- Units images -->
        <div class="column grow units-container">
            <img id="combat-bg" class="bg-cover" src="./img/bg/combat-2.svg" alt="">

            <div class="row" style="align-items: stretch; flex-grow: 1;">

                <!-- Player -->
                <div class="column">
                    <div class="imgcont">
                        <div id="player-sprite"></div>

                        <!-- Player stat section --> 
                        <div class="stat-group">
                            <div class="stat">
                                <img id="p-dice-icon" src="./img/ico/dice.svg">
                                <div id="p-dice"></div>
                                <div id="p-diceChange" class="floater"></div>
                                <div id="p-rollChange" class="floater"></div>
                            </div>
                            <div class="stat">
                                <img id="p-life-icon" src="./img/ico/life.svg">
                                <div id="p-life"></div>
                                <div id="p-lifeChange" class="floater"></div>
                            </div>
                            <div class="stat">
                                <img src="./img/ico/power.svg">
                                <div id="p-power"></div>
                                <div id="p-powerChange" class="floater"></div>
                            </div>
                            <div class="stat">
                                <img src="./img/ico/def.svg">
                                <div id="p-def"></div>
                                <div id="p-defChange" class="floater"></div>
                            </div>
                        </div>

                    </div>
                </div>
        
                <!-- Enemy -->
                <div id="e-img-column" class="column">
                    <div class="imgcont">
                        <div id="enemy-sprite"></div>

                        <!-- UI:Enemy intent indicator -->
                        <div id="intent-indicator">
                            <div id="intent" class="body-14"></div>
                            <svg><polygon points="0,0 12,0 6,6"/></svg>
                        </div>

                        <!-- Enemy stat section -->
                        <div class="stat-group">
                            <div class="stat">
                                <img id="e-dice-icon" src="./img/ico/dice.svg" alt="">
                                <div id="dice"></div>
                                <div id="e-diceChange" class="floater"></div>
                                <div id="e-rollChange" class="floater"></div>
                            </div>
                            <div class="stat">
                                <img id="e-life-icon" src="./img/ico/life.svg" alt="">
                                <div id="life"></div>
                                <div id="e-lifeChange" class="floater"></div>
                            </div>
                            <div class="stat">
                                <img src="./img/ico/power.svg" alt="">
                                <div id="power"></div>
                                <div id="e-powerChange" class="floater"></div>
                            </div>
                            <div class="stat">
                                <img src="./img/ico/def.svg" alt="">
                                <div id="def"></div>
                                <div id="e-defChange" class="floater"></div>
                            </div>
                            <!-- <div id="poison-stat" class="stat hide">
                                <img src="./img/ico/poison.svg" alt="">
                                <div id="e-poison">0</div>
                                <div id="e-poisonChange" class="floater"></div>
                            </div> -->
                        </div>

                    </div>                
                </div>
            </div>
        </div>

        <div id="playerActionContainer" class="actions-container scroll">
            <div id="cards-row"></div>
        </div>
  
    </div>

<!-- Reward screen -->
    <div id="reward-tabs" class="tab-container external-tabs hide">

        <button id="rw-rewards-btn" class="tab" onclick="screen('reward-screen')">
            <img src="./img/ico/tab-reward.svg">
            Rewards
        </button>

        <button id="rw-inventory-btn" class="tab" onclick="screen('reward-screen-inventory')">
            <img src="./img/ico/inventory.svg">
            Inventory
        </button>
    </div>

    <div id="reward-screen" class="screen hide" >
        <div  id="reward-slide" class="modal-container">
            <h2  id="combatEndIndicator">Victory</h2>
            <p   id="reward-desc" class="body-14"></p>
            <div id="reward-container" class="item-list"></div>
        </div>
    </div>
    <div id="reward-screen-inventory" class="screen hide" >
        <div  id="inventory-slide" class="modal-container">
            <h2>Inventory</h2>
            <p   id="inventorySlideDesc" class="body-14"></p>
            <div id="inventory-ref-container" class=" column"></div>
        </div>
    </div>

<!-- Item modal -->
    <div id="item-modal" class="modal body-14 hide">
        <div id="item-modal-content" class="modal-container "></div>
    </div>

<!-- MERCHANT -->
    <div id="merchant-tabs" class="tab-container external-tabs hide">
        <button class="tab" onclick="screen('map')">
            <img src="./img/ico/leave.svg">
            Leave
        </button>
        <button class="tab" onclick="screen('merchant')">
            <img src="./img/ico/tab-reward.svg">
            Buy
        </button>
        <button class="tab" onclick="screen('merchant-sell')">
            <img src="./img/ico/inventory.svg">
            Sell
        </button>
    </div>

    <div id="merchant" class="screen hide">
        <div id="buy-slide" class="modal-container">
            <h2>Merchant</h2>     
            <p id="merchant-coins-indicator"></p>       
            <div id='merchant-container' class="item-list"></div>
        </div>
    </div>
    <div id="merchant-sell" class="screen hide">
        <div id="sell-slide" class="modal-container">
            <h2>Sell</h2>
            <div id='items-to-sell' class="item-list"></div>
        </div>
    </div>

<!-- BLACKSMITH -->
    <div id="blacksmith-repair" class="screen hide">

        <div id="blacksmith-tabs" class="tab-container">
            <button class="tab" onclick="screen('map')">
                <img src="./img/ico/leave.svg">
                Leave
            </button>
        </div>

        <div id="repair-slide" class="modal-container">
            <h2>Repair items</h2>
            <div id='items-to-repair' class="item-list"></div>
        </div>

    </div>

<!-- ENCHANTER -->
<div id="enchanter" class="screen hide">

    <div id="enchanter-tabs" class="tab-container">
        <button class="tab" onclick="screen('map')">
            <img src="./img/ico/leave.svg">
            Leave
        </button>
    </div>

    <div id="enhance-slide" class="modal-container">
        <h2>Enhance items</h2>           
        <div id='items-to-enhance' class="item-list"></div>
    </div>

</div>

<!-- EVENT SCREEN-->
    <div id="event-screen" class="screen state-screen hide" onclick="screen('map')">
        <div class="modal-container">
            <img id="event-cover" src="" class="illustration">
            <p id="event-desc" class="body-14"></p>
            <p class="body-14 italic b50">Tap to continue</p>
        </div>
    </div>

<!-- CASINO-->
    <div id="casino-screen" class="screen state-screen hide">
        <!-- Tabs -->
        <div class="tab-container">
            <button class="tab" onclick="screen('map'), syncUi()">
                <img src="./img/ico/leave.svg">
                Leave
            </button>
            <button class="tab" onclick="runCasino(3)">
                <img src="./img/ico/coin.svg">
                Bet 3
            </button>
            <button class="tab" onclick="runCasino(6)">
                <img src="./img/ico/coin.svg">
                Bet 6
            </button>
        </div>

        <div class="modal-container">
            <p id="casino-coins"></p>
            <div class="casino-card-container">
                <img id="card-0" class="casino-card" alt="" src="./img/map/card-cover.svg">
                <img id="card-1" class="casino-card" alt="" src="./img/map/card-cover.svg">
                <img id="card-2" class="casino-card" alt="" src="./img/map/card-cover.svg">
            </div>
            <p id="casino-outcome">Welcome to casino!</p>
        </div>
    </div>

<!-- ALERT -->
    <div id="alert" class="hide" onclick="this.classList.add('hide')">
        <p id="alert-note">Message.</p>
        <img src="./img/ico/item-x.svg" alt="">
    </div>

<!-- CHOOSE ONE -->
    <div id="choose-one" class="screen hide" >
        <div  id="choose-one-container" class="modal-container">
            <h2  id="choose-one-heading">Choose one</h2>
            <p   id="choose-one-desc" class="body-14"></p>
            <div id="choose-one-body" class="item-list"></div>
        </div>
    </div>
</body>

<script src="./js/utility.js"></script>
<script src="./js/config.js"></script>

<script src="./data/items-data.js"></script>
<script src="./data/actions-data.js"></script>
<script src="./data/data.js"></script>

<script src="./js/misc-ui.js"></script>
<script src="./js/map.js"></script>
<script src="./js/tree.js"></script>

<script src="./js/items-logic.js"></script>
<script src="./js/actions-logic.js"></script>

<script src="./js/enemy.js"></script>
<script src="./js/player.js"></script>

<script src="./js/main.js"></script>
